<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Update Password</h1>
        <form action="{{ url_for('auth.reset_password_form', token=token) }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="password">New Password:</label>
                {{ form.password(class="form-control", placeholder="Enter new password") }}
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                {{ form.confirm_password(class="form-control", placeholder="Confirm new password") }}
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
